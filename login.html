<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ Annapurna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/1e8988dde9.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #e74c3c;
    }
    .login-body {
      padding: 30px;
    }
    .form-control {
      height: 45px;
      margin-bottom: 15px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: rgb(18, 240, 240);
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
    }
    .forgot-password {
      font-size: 14px;
      color: #2c3e50;
      display: block;
      text-align: center;
      margin-top: 5px;
    }
    .forgot-password:hover {
      color: #e74c3c;
      text-decoration: underline;
    }
    /* Password toggle container styling like registration */
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      padding-top: 30px;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #7f8c8d;
    }
    .toggle-password:hover {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <img src="/static/images/home/logo.jpg" alt="Annapurna Logo" style="height:60px; margin-bottom:15px;">
      <h3>Annapurna Restaurant</h3>
      <p>Authentic Indian Cuisine</p>
    </div>

    <div class="login-body">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3 password-container">
          <label class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
        <a href="{{ url_for('register') }}" class="forgot-password">New User? Register</a>

        <button type="submit" class="btn login-btn">Access Your Account</button>
      </form>

      <p class="footer-text">
        Experience premium quality and<br>authentic tastes with Annapurna Restaurant
      </p>
    </div>
  </div>

  <script>
    // Password toggle functionality (same as registration)
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const icon = this.querySelector('i');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
