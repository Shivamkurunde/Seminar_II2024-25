        <div class="d-flex justify-content-center align-items-end mb-3">
            <a href="/gym-food"><button class="back-button btn btn-primary mr-2">Back</button></a>
            <a href="/"> <button class="back-button btn btn-success">Back to Home</button></a>
        </div>
    </div>

    <script>
        // Enhanced cart functionality with database integration
        document.addEventListener("DOMContentLoaded", function() {
            var addToCartButtons = document.querySelectorAll(".add-to-cart-icon");

            addToCartButtons.forEach(function(button) {
                button.addEventListener("click", function(event) {
                    event.preventDefault();
                    
                    const foodId = this.getAttribute('data-food-item-id');
                    const foodName = this.getAttribute('data-food-name');
                    const foodPrice = parseInt(this.getAttribute('data-food-price'));

                    // Add to cart via API
                    fetch('/api/cart/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            food_item_id: foodId,
                            quantity: 1
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(foodName + " added to cart!");
                            // Update cart display if cart is visible
                            if (typeof updateCartDisplay === 'function') {
                                updateCartDisplay();
                            }
                        } else {
                            alert("Error adding item to cart: " + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("Error adding item to cart. Please try again.");
                    });
                });
            });
        });
    </script>
</body>
